{% if user_is_admin %}
<div data-bs-toggle="modal" data-bs-target="#updateCategoryModal{{index}}">
    <div data-bs-toggle="modal" data-bs-target="#updateCategoryModal{{index}}">
        <button class="btn btn-primary edit-btn">Edit</button>
    </div>
</div>
{% endif %}

<div class="modal fade" id="updateCategoryModal{{index}}" tabindex="-1" aria-labelledby="updateCategoryModalLabel"
    aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center" style="height: 90vh;">
        <div class="modal-content">
            <form action="/category/{{category_name}}/update" method="post">
                <div class="modal-header">
                    <h5 class="modal-title" id="updateCategoryModalLabel">Update {{category_name}} Category</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="mb-3">
                        <label for="name" class="form-label">Category Name</label>
                        <input type="text" name="name" id="category-name" class="form-control form-control-lg" required>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Update Category</button>
                </div>
            </form>
        </div>
    </div>
</div>
