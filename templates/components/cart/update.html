<div data-bs-toggle="modal" data-bs-target="#editCartModal{{cart_data.id}}">
    <div data-bs-toggle="modal" data-bs-target="#editCartModal{{cart_data.id}}">
        <button class="btn btn-secondary">Edit</button>
    </div>
</div>

<div class="modal fade" id="editCartModal{{cart_data.id}}" tabindex="-1" aria-labelledby="editCartModalLabel"
    aria-hidden="true">
    <div class="modal-dialog d-flex align-items-center" style="height: 90vh;">
        <div class="modal-content">
            <form action="/cart/update/{{cart_data.id}}" method="post" id="cart-form"
                class="p-4 bg-light rounded border border-secondary">
                <div class="modal-header">
                    <h5 class="modal-title" id="editCartModalLabel">
                        Edit Cart
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <h5>Product: {{ cart_data["product_name"] }}</h5>
                    <div class="mb-3">
                        <label for="quantity" class="form-label d-flex justify-content-between">
                            <h5>Quantity</h5>
                            <h5>In stock : {{cart_data['product_stock']}}</h5>
                        </label>
                        <input type="number" name="quantity" id="quantity" class="form-control form-control-lg" required
                            min="1" max="{{cart_data['product_stock']}}" value="{{cart_data['quantity']}}" />
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
                        Close
                    </button>
                    <button type="submit" class="btn btn-primary">Edit</button>
                </div>
            </form>
        </div>
    </div>
</div>
